<html>
    <head>
        <title>jQuery</title>
        <script src="jquery-3.7.1.min.js"></script>
        <script src="jquery.animate-colors-min.js"></script>
    </head>
    <body>
        <h1>Append to para & list</h1>
        <p id="para">jQuery was created by John Resign</p>
        <ul id="list">
            <li>DOM Manipulation</li>
        </ul>
        <button id="btappend">Append</button>
        <script>
            $("#btappend").click(function(){
                // append to para
                $("#para").append("<br>Features of jQuery");
                $("#list").append("<li>Animation</li>");
                // append item
            });
        </script>

        <h1>Change state using animation</h1>
        <div id="divstate" style="border:1px solid black; height: 100px; width: 200px;">jQuery can be used to change state</div>
        <button id="btstate">Change State</button>
        <button id="btnstate">Change height</button>
        <script>
            $("#btstate").click(function(){
                $("#divstate").animate(
                    {backgroundColor:"blue"},"slow");
            });
            $("#btnstate").click(function(){
                $("#divstate").animate(
                    {height:"200px"},"slow");
            });
        </script>

        <h1>Change color of div that is animated</h1>
        <div id="divcolor" style="border:1px solid black; width:50px; height: 50px; position:relative;"></div>
        <input type="color" id="ipcolor">
        <button id="btanim">Animate</button>
        <script>
            $("#btanim").click(function(){
                $("#divcolor").animate({left:"500px"},3000);
                $("#divcolor").animate({left:"0px"}, 3000);
            })
            $("#ipcolor").change(function(){
                $("#divcolor").css("background-color",
                $("#ipcolor").val());
            })
        </script>
    </body>
</html>
